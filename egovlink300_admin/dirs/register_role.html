<script language="JavaScript">
function CheckRoleField()
				{
					if (document.RegisterRole.rolename.value == "")
					{
						alert("Role Name is required");
						document.RegisterRole.rolename.focus();
					return false;				
					}					
					return true;
				}
</script>
